<body>

  <h1>üéØ –ì—Ä–∞: –í–≥–∞–¥–∞–π –ß–∏—Å–ª–æ</h1>

  <div id="setup">

    <input type="number" id="maxInput" placeholder="–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ" />

  <script>
    let target = 0;
    let attempts = 10;
    let min = 0;
    let max = 0;

    function getRandomInt(min, max) {
      if (min > max) [min, max] = [max, min];
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startGame() {
      min = parseInt(document.getElementById("minInput").value);
      max = parseInt(document.getElementById("maxInput").value);

      if (isNaN(min) || isNaN(max)) {
        alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ —á–∏—Å–ª–∞");
        return;
      }

      target = getRandomInt(min, max);
      console.log("Target: " + target);
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "flex";
      document.getElementById("hintText").textContent = `–Ø –∑–∞–≥–∞–¥–∞–≤ —á–∏—Å–ª–æ –º—ñ–∂ ${min} —ñ ${max}`;
      updateAttempts();
    }

    function updateAttempts() {
      document.getElementById("attemptsLeft").textContent = `–ó–∞–ª–∏—à–∏–ª–æ—Å—å —Å–ø—Ä–æ–±: ${attempts}`;
    }

    function checkGuess() {

      if (isNaN(guess)) {
        alert("–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ!");
        return;
      }

      if (guess === target) {
        endGame(true);
      } else {
        attempts--;
        if (attempts <= 0) {
          endGame(false);
        } else {
          document.getElementById("hintText").textContent =
            guess > target ? "–ú–µ–Ω—å—à–µ!" : "–ë—ñ–ª—å—à–µ!";
          updateAttempts();
          document.getElementById("guessInput").value = "";
        }
      }
    }

    function endGame(won) {
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "flex";
      document.getElementById("resultText").textContent = won
        ? `üéâ –í—ñ—Ç–∞—é! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${target}!`
