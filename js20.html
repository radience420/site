<body>

  <h1>–ó–∞—Ä–ø–ª–∞—Ç–∞ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫—ñ–≤ üíºüí∞</h1>

  <script>
    function processSalaries() {
      const input = document.getElementById("employeesInput").value;
      const output = document.getElementById("salaryResult");

      if (!input) {
        output.innerText = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∑–∞—Ä–ø–ª–∞—Ç–∏!";
