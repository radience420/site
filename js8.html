<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°—É–º–∞ —á–∏—Å–µ–ª</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      padding: 40px;
      text-align: center;
      color: #222;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      width: 80%;
      border: 2px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #009624;
    }

    .result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <h1>–°—É–º–∞ —á–∏—Å–µ–ª üî¢‚ûï</h1>

  <div class="card">
    <p>–í–≤–µ–¥–∏ —á–∏—Å–ª–∞ —á–µ—Ä–µ–∑ –∫–æ–º—É –∞–±–æ –ø—Ä–æ–±—ñ–ª:</p>
    <input id="numberInput" placeholder="–Ω–∞–ø—Ä–∏–∫–ª–∞–¥: 5, 10, 20 –∞–±–æ 5 10 20">
    <br>
    <button onclick="calcSum()">–ü–æ—Ä–∞—Ö—É–≤–∞—Ç–∏ —Å—É–º—É</button>
    <div class="result" id="sumResult"></div>
  </div>

  <script>
    function calcSum() {
      const input = document.getElementById("numberInput").value;
      const numbers = input
        .split(/[\s,]+/)
        .map(Number)
        .filter(n => !isNaN(n));
      if (numbers.length === 0) {
        document.getElementById("sumResult").innerText = "–ù–µ–º–∞—î –≤–∞–ª—ñ–¥–Ω–∏—Ö —á–∏—Å–µ–ª!";
        return;
      }
      const sum = numbers.reduce((a, b) => a + b, 0);
      document.getElementById("sumResult").innerText = `–°—É–º–∞: ${sum}`;
    }
  </script>

</body>
</html>
