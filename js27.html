<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>setInterval() зміна кольорів</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      color: #fff;
      transition: background-color 1s ease;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

  <h1>Зміна кольорів фону через setInterval()</h1>

  <div class="card">
    <button onclick="startColorInterval()">Запустити зміну кольорів</button>
  </div>

  <script>
    const colors = [
      "#FF5733", // Оранжевий
      "#33FF57", // Зелений
      "#3357FF", // Синій
      "#FF33A1", // Рожевий
      "#FFFF33", // Жовтий
      "#8E44AD", // Фіолетовий
      "#1ABC9C"  // Бірюзовий
    ];

    let currentColorIndex = 0;
    let interval;

    function startColorInterval() {
      // Очищаємо попередній інтервал, якщо він існує
      if (interval) clearInterval(interval);

      interval = setInterval(() => {
        document.body.style.backgroundColor = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length;
      }, 2000); // Колір змінюється кожні 2 секунди
    }
  </script>

</body>
</html>
