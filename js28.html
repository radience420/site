<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Рух зображення</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f7f7f7;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    #movingImage {
      position: absolute;
      width: 100px;
      height: 100px;
      transition: transform 1s ease;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

  <h1>Рух зображення по екрану</h1>

  <div class="card">
    <button onclick="startMovement()">Запустити рух зображення</button>
    <img id="movingImage" src="https://via.placeholder.com/100" alt="Moving Image">
  </div>

  <script>
    const image = document.getElementById('movingImage');
    let positionX = 0;
    let positionY = 0;
    const moveSpeed = 10; // Швидкість руху

    function startMovement() {
      let interval = setInterval(() => {
        if (positionX >= window.innerWidth - 100 || positionY >= window.innerHeight - 100) {
          clearInterval(interval); // Зупиняємо рух, коли зображення виходить за межі
        } else {
          positionX += moveSpeed;
          positionY += moveSpeed;

          image.style.left = positionX + 'px';
          image.style.top = positionY + 'px';
        }
      }, 50); // Рух кожні 50 мілісекунд
    }
  </script>

</body>
</html>
