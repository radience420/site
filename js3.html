<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî¢ –ê–Ω–∞–ª—ñ–∑ —á–∏—Å–ª–∞</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type=number] {
      padding: 12px;
      margin: 15px 0;
      font-size: 1em;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      line-height: 1.6;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üî¢ –ê–Ω–∞–ª—ñ–∑ —Ü–∏—Ñ—Ä —á–∏—Å–ª–∞</h1>

  <div class="container">
    <input type="number" id="numberInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ü—ñ–ª–µ —á–∏—Å–ª–æ" />
    <button onclick="analyzeNumber()">–ê–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏</button>
    <p class="error" id="errorMsg"></p>
    <div class="result" id="resultBox" style="display: none;"></div>
  </div>

  <script>
    function getCorrectWord(number) {
      if (number === 1 || (number > 20 && number % 10 === 1)) return "—Ü–∏—Ñ—Ä–∞";
      if ((number >= 2 && number <= 4) || (number > 20 && [2, 3, 4].includes(number % 10))) return "—Ü–∏—Ñ—Ä–∏";
      return "—Ü–∏—Ñ—Ä";
    }

    function analyzeNumber() {
      const inputField = document.getElementById("numberInput");
      const resultBox = document.getElementById("resultBox");
      const errorMsg = document.getElementById("errorMsg");
      const input = inputField.value.trim();

      resultBox.style.display = "none";
      errorMsg.textContent = "";

      if (!/^\d+$/.test(input)) {
        errorMsg.textContent = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –¥–æ–¥–∞—Ç–Ω–µ —Ü—ñ–ª–µ —á–∏—Å–ª–æ.";
        return;
      }

      const digits = input.split('').map(Number);
      const totalDigits = digits.length;
      const evenCount = digits.filter(d => d % 2 === 0).length;
      const oddCount = totalDigits - evenCount;
      const sumDigits = digits.reduce((sum, d) => sum + d, 0);

      resultBox.innerHTML = `
        ‚úÖ –ö—ñ–ª—å–∫—ñ—Å—Ç—å —Ü–∏—Ñ—Ä —É —á–∏—Å–ª—ñ: <strong>${totalDigits}</strong> ${getCorrectWord(totalDigits)}<br>
        üîµ –ü–∞—Ä–Ω–∏—Ö —Ü–∏—Ñ—Ä: <strong>${evenCount}</strong><br>
        üî¥ –ù–µ–ø–∞—Ä–Ω–∏—Ö —Ü–∏—Ñ—Ä: <strong>${oddCount}</strong><br>
        üßÆ –¶–∏—Ñ—Ä–∏ —á–∏—Å–ª–∞: <strong>${digits.join(' ')}</strong><br>
        ‚ûï –°—É–º–∞ —Ü–∏—Ñ—Ä: <strong>${sumDigits}</strong>
      `;
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
