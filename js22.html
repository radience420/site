<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ñ—ñ–≥—É—Ä</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00bcd4, #8e24aa);
      padding: 40px;
      text-align: center;
      color: #fff;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    canvas {
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

  <h1>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Ñ—ñ–≥—É—Ä üé®</h1>

  <div class="card">
    <button onclick="generateCircle()">–ö–æ–ª–æ</button>
    <button onclick="generateTriangle()">–¢—Ä–∏–∫—É—Ç–Ω–∏–∫</button>
    <button onclick="generateRectangle()">–ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫</button>
    <button onclick="generatePentagon()">–ü‚Äô—è—Ç–∏–∫—É—Ç–Ω–∏–∫</button>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function generateCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(250, 250, 100, 0, 2 * Math.PI);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.stroke();
    }

    function generateTriangle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(250, 150); // –í–µ—Ä—Ö—ñ–≤–∫–∞
      ctx.lineTo(150, 350); // –õ—ñ–≤–∏–π –∫—É—Ç
      ctx.lineTo(350, 350); // –ü—Ä–∞–≤–∏–π –∫—É—Ç
      ctx.closePath();
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.stroke();
    }

    function generateRectangle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(150, 150, 200, 100); // –ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫
    }

    function generatePentagon() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const radius = 100;
      const centerX = 250;
      const centerY = 250;
      ctx.beginPath();

      for (let i = 0; i < 5; i++) {
        const angle = (i * 2 * Math.PI) / 5;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        ctx.lineTo(x, y);
      }

      ctx.closePath();
      ctx.fillStyle = 'orange';
      ctx.fill();
      ctx.stroke();
    }
  </script>

</body>
</html>
