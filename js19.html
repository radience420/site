<html lang="uk">
<head>

  <style>

<body>

  <h1>–ù–æ–º–µ—Ä –±—É–∫–≤–∏ –≤ –∞–ª—Ñ–∞–≤—ñ—Ç—ñ üî§</h1>

  <div class="card">
    <input type="text" id="letterInput" maxlength="1" placeholder="–í–≤–µ–¥—ñ—Ç—å –±—É–∫–≤—É">
    <br>
    <button onclick="findLetterPosition()">–ó–Ω–∞–π—Ç–∏ –Ω–æ–º–µ—Ä –±—É–∫–≤–∏</button>
    <div class="result" id="letterResult"></div>
  </div>

  <script>
    function findLetterPosition() {
      const letter = document.getElementById("letterInput").value.toLowerCase();
      const output = document.getElementById("letterResult");

      if (!letter || letter.length !== 1 || !/[a-zA-Z]/.test(letter)) {
        output.innerText = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –æ–¥–Ω—É –±—É–∫–≤—É!";
        return;
      }

      const position = letter.charCodeAt(0) - 96;  // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –ø–æ–∑–∏—Ü—ñ—é –±—É–∫–≤–∏ –≤ –∞–ª—Ñ–∞–≤—ñ—Ç—ñ (–¥–ª—è –º–∞–ª–∏—Ö –ª—ñ—Ç–µ—Ä)

      if (position > 0 && position <= 26) {
        output.innerText = `–ë—É–∫–≤–∞ "${letter}" –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –Ω–∞ –ø–æ–∑–∏—Ü—ñ—ó ${position} –≤ –∞–ª—Ñ–∞–≤—ñ—Ç—ñ.`;
      } else {
        output.innerText = "–ù–µ–≤—ñ—Ä–Ω–∏–π —Å–∏–º–≤–æ–ª. –í–≤–µ–¥—ñ—Ç—å –ª—ñ—Ç–µ—Ä—É –ª–∞—Ç–∏–Ω—Å—å–∫–æ–≥–æ –∞–ª—Ñ–∞–≤—ñ—Ç—É.";
      }
    }
  </script>
