<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    .card {

      border: none;

    button:hover {

<body>

  <h1>–†—è–¥ –§—ñ–±–æ–Ω–∞—á—á—ñ üîÅ</h1>

  <div class="card">
    <input type="number" id="fibInput" placeholder="–°–∫—ñ–ª—å–∫–∏ —á–∏—Å–µ–ª –ø–æ–∫–∞–∑–∞—Ç–∏?">
    <br>
    <button onclick="generateFibonacci()">–ì–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
    <div class="result" id="fibResult"></div>
  </div>

  <script>
    function generateFibonacci() {
      const count = parseInt(document.getElementById("fibInput").value);
      if (isNaN(count) || count <= 0) {
        document.getElementById("fibResult").innerText = "–í–≤–µ–¥–∏ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ 0!";
        return;
      }

      const fib = [0];
      if (count > 1) fib.push(1);

      for (let i = 2; i < count; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }

      document.getElementById("fibResult").innerText = `–†—è–¥: ${fib.join(', ')}`;
    }
  </script>
