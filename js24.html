<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è Canvas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      padding: 40px;
      text-align: center;
      color: #fff;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #512da8;
    }
  </style>
</head>
<body>

  <h1>–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è Canvas (—Ä—ñ–∑–Ω—ñ –≤–∞—Ä—ñ–∞–Ω—Ç–∏) üé®</h1>

  <div class="card">
    <button onclick="drawCircle()">–ö–æ–ª–æ</button>
    <button onclick="drawRectangle()">–ü—Ä—è–º–æ–∫—É—Ç–Ω–∏–∫</button>
    <button onclick="drawLine()">–õ—ñ–Ω—ñ—è</button>
    <button onclick="drawSquare()">–ö–≤–∞–¥—Ä–∞—Ç</button>
    <button onclick="drawText()">–¢–µ–∫—Å—Ç</button>
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(250, 250, 100, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.stroke();
    }

    function drawRectangle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'green';
      ctx.fillRect(150, 150, 200, 100);
    }

    function drawLine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(450, 450);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    function drawSquare() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'purple';
      ctx.fillRect(150, 150, 100, 100);
    }

    function drawText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'black';
      ctx.font = '30px Arial';
      ctx.fillText('–ü—Ä–∏–≤—ñ—Ç, Canvas!', 150, 250);
    }
  </script>

</body>
</html>
